<!DOCTYPE	html>
    <html>
        <head>
        <meta charset="utf-8">
        <meta	name="viewport"	content="width=device-width, initial-scale=1">
        <title>SpacePenTech</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw=" crossorigin="anonymous" />
        </head>
        <body>
            <section class="container">
            <div class="column is-12-widescreen">
            <form class="box">
              <h2 class="title">Create an accont</h2>
              <!-- Name section -->
              <div class="columns is-desktop">
                  <!-- First Name -->
                <div class="column">
                    <label class="label">First Name</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="e.g. joe" required>
                    </div>
                </div>
                <!-- Middle Name -->
                <div class="column">
                    <label class="label">Middle Name</label>
                    <div class="control">
                    <input class="input" type="number" placeholder="e.g. edex" required>
                    </div>
                </div>
                <!-- Last Name -->
                <div class="column">
                    <label class="label">Last Name</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="e.g. smith"	required>
                    </div>
                </div>
                </div>
              <!-- End Name Secion -->
              <!-- Email section -->
            <div class="field">
                <label class="label">Email<code>*</code></label>
                <div class="control">
                <input class="input" type="email" placeholder="e.g. alexjohnson@gmail.com">
                </div>
            </div>
                <!-- End Email section -->

                <!-- Password section -->
                <div class="columns	is-desktop">
                <div class="column">
                    <label class="label">Password<code>*</code></label>
                    <div class="control">
                    <input class="input" type="password" placeholder="********"	required>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="column">
                    <label class="label">Confirm Password<code>*</code></label>
                    <div class="control">
                    <input class="input" type="password" placeholder="********"	required>
                    </div>
                </div>
                </div>
                    <!-- End Password section -->

                    <!-- Company Address section -->
                    <div class="field">
                        <label class="label">Company Name<code>*</code></label>
                        <div class="control">
                        <input class="input" type="text" placeholder="e.g. Google">
                        </div>
                    </div>
                    <!-- Telephone section -->
                    <div class="columns is-desktop">
                    <div class="column">
                        <label class="label">Phone Number<code>*</code></label>
                        <div class="control">
                        <input class="input" type="text" placeholder="e.g. 08* *** ****">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label">Postcode / Zipcode<code>*</code></label>
                        <div class="control">
                            <input class="input" type="text" placeholder="e.g. 67202" required>
                        </div>
                    </div>
                    </div>
                    <!-- End Telephone section -->

                    <!-- Address section -->
                    <div class="field">
                        <label class="label">Address<code>*</code></label>
                        <div class="control">
                        <input class="input" type="text" placeholder="e.g. Street Address or P.O.Box">
                    </div>
                    </div>
                    <div class="field">
                        <label class="label">Secondary Address<code>*</code></label>
                        <div class="control">
                        <input class="input" type="text" placeholder="e.g. Apartment, unit, suite, building, floor etc. ">
                    </div>
                    </div>
                    <!-- End Address Section -->

                <div class="columns	is-desktop">
                     <!-- Country Section -->
                     <div class="column">
                        <label class="label">Country<code>*</code></label>
                       <div class="control">
                           <div class="select">
                            <select>
                                <option>------------- Choose a country -------------</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                                <option>United States</option>
                            </select>
                           </div>
                       </div>
                       </div>

                    <div class="column">
                        <label class="label">State<code>*</code></label>
                        <div class="control">
                        <input class="input" type="text" placeholder="e.g. San Francisco" required>
                    </div>
                    </div>
                    <div class="column">
                        <label class="label">City<code>*</code></label>
                        <div class="control">
                        <input class="input" type="text" placeholder="e.g. New York" required>
                    </div>
                    </div>
                    </div>
                    *<code>Please read our <cite>privacy policy</cite> for more details about the use of the Data Access ID.</code>
                    <div class="field">
                        <label class="checkbox">
                        <input type="checkbox">
                        I agree that by clicking 'Create account' i approve of the collection and 
                        use of the information provided, in accordance with the privacy policy.
                        </label>
                        </div>
                    <!-- Button section -->
                    <div class="field">
                        <button	class="button is-success">
                        Create account
                        </button>
                        <button	class="button is-light">
                            Cancel
                        </button>
                    </div>
                    <!-- End Button section -->
            </form>
            </div>
            </section>
        </body>
    </html>
